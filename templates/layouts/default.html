<!DOCTYPE html>

<html lang="en" class="dark">  
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{%block title%}Joky{%endblock%}</title>
        <meta name="description" content="{%block description%}
        Joky is a free and simple funny jokes API. It is very fast, and easy to learn.
        {%endblock%}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link 
href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" 
rel="stylesheet">
        <link rel="icon" type="image/png" href="{{url_for('static',filename='images/logo.png')}}">
        <link rel="stylesheet" href="{{url_for('static',filename='css/output.css')}}">
    </head>
    <body>
    <header class="my-main-nav">
         <a class=" my-logo-section" href="{{url_for('app.home')}}">
            <img src="{{url_for('static',filename='/images/logo.png')}}"
            class="w-7! h-7! "
            alt="Logo image"
            />
           
         </a>
    </header>
      <div class="my-sidebar-layout">
        <aside class="my-sidebar"></aside>
        <main class="my-content">
        {%block content%}{%endblock%}
        
        </main>
      </div>
        <script src="{{url_for('static',filename='js/app.js')}}"></script>
    </body>
</html>
